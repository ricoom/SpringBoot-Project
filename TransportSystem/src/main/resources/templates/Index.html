<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" 
           th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
<script th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${stage}" method="post">

<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
</div>

<label for="town">Town</label>
<input type="text" th:field="*{name}" id="town">
<span th:if="${#fields.hasErrors('name')}" class="label label-danger" th:errors="*{name}">Name Error</span>


<label for="cost">Cost</label>
<input type="number" th:field="*{cost}" id="cost">
<span th:if="${#fields.hasErrors('cost')}" class="label label-danger" th:errors="*{cost}"></span>
<button type="submit" class="btn btn-primary">Save</button>

</form>
</body>
</html>
